


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <script type="text/javascript" src="../jQuery/jQuery.js"></script>
    <script src="marry.js"></script>
    <link href="marry.css" type="text/css" rel="stylesheet">
    <title>爱你😘</title>
</head>

        <img src="https://coding.net/u/ma_yang/p/source/git/raw/master/Marry/playmusic_logo.png" class="paly_music">
        <img src="https://coding.net/u/ma_yang/p/source/git/raw/master/Marry/stopmusic_logo.png" class="stop_music">
    </div>
</body>
</html>
